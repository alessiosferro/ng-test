<div class="card-columns">
    <ng-container *ngFor="let project of projects$ | async">
        <ngptt-project
                (mouseleave)="previewProject = null"
                (mouseover)="previewProject = project"
                (selectProject)="selectProject($event)"
                [project]="project">
        </ngptt-project>
    </ng-container>
</div>

<ng-container *ngIf="previewProject">
    <ngptt-project-preview [project]="previewProject"></ngptt-project-preview>
</ng-container>
